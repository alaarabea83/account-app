<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icons/icon-512.png">
    <link rel="apple-touch-icon" href="/icons/icon-512.png">

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&family=Tajawal:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
    <title>سهل لإدارة الحسابات</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Cairo", sans-serif;
        }

        body {
            margin: 0;
            background: #1b2631;
            color: #ecf0f1;
        }

        .header {
            background: #1f2d3a;
            padding: 16px 24px;
            margin: 16px auto;
            border-radius: 12px;
            max-width: 1000px;
        }

        /* Dashboard Grid */
        .dashboard-wrapper {
            max-width: 1100px;
            /* تحكم في عرض الكروت */
            margin: auto;
        }

        h1,
        h2,
        h3 {
            font-family: "Cairo", sans-serif;
            font-weight: 700;
            margin: 5px;
        }

        .card {
            font-family: "Tajawal", sans-serif;
            font-weight: 500;
        }

        section {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 12px 20px;
        }

        .card {
            background: #1f2d3a;
            color: #fff;
            border: 2px solid #21618c;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .2);
            padding: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 0.8rem;
        }

        .card:hover {
            background: #1b2631;
        }

        /* Responsive - كرتين على الموبايل */
        @media (max-width: 600px) {
            section {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h2>سهل لإدارة الحسابات</h2>
    </header>

    <section>
        <a class="card" href="pages/customers.html">
            <img src="icons/customers.png" alt="الحسابات" />
            الحسابات
        </a>
        <a class="card" href="pages/products.html">
            <img src="icons/products.png" alt="المنتجات" />
            المنتجات
        </a>
        <a class="card" href="pages/sales.html">
            <img src="icons/sales.png" alt="المبيعات" />
            المبيعات
        </a>
        <a class="card" href="pages/purchases.html">
            <img src="icons/purchases.png" alt="المشتريات" />
            المشتريات
        </a>
        <a class="card" href="pages/income.html">
            <img src="icons/income.png" alt="المقبوضات" />
            المقبوضات
        </a>
        <a class="card" href="pages/expenses.html">
            <img src="icons/expenses.png" alt="المدفوعات" />
            المدفوعات
        </a>
        <a class="card" href="pages/cash.html">
            <img src="icons/cash.png" alt="الخزينة" />
            الخزينة
        </a>
        <a class="card" href="pages/about.html">
            <img src="icons/mobile_app.png" alt="about" />
            التطبيق
        </a>
    </section>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/sw.js")
                .then(() => console.log("SW Registered"))
                .catch(err => console.log("SW Error", err));
        }
    </script>


</body>

</html>
