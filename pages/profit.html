<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأرباح</title>
    <style>
        body {
            font-family: "Cairo", sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #4b5563;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #1e293b;
        }

        tfoot td {
            font-weight: bold;
            color: #fbbf24;
        }
    </style>
</head>

<body>
    <h1>الأرباح</h1>
    <p>صافي الربح: <span id="totalProfit">0</span> جنيه</p>

    <table id="profitTable">
        <thead>
            <tr>
                <th>م</th>
                <th>التاريخ</th>
                <th>العميل</th>
                <th>إجمالي الفاتورة</th>
                <th>تكلفة الفاتورة</th>
                <th>الربح</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td colspan="5">الإجمالي الكلي</td>
                <td id="sumProfit">0</td>
            </tr>
        </tfoot>
    </table>

    <script src="../js/"></script>
    <script src="../js/purchases.js"></script>

    <script>
        // === بيانات حقيقية من تطبيقك ===
        // sales = فواتير المبيعات
        // products = بيانات المنتجات مع buyPrice وسعر البيع
        // لنفترض أنها موجودة عندك في localStorage أو من كودك الحالي
        // مثال:
        // const sales = JSON.parse(localStorage.getItem('sales')) || [];
        // const products = JSON.parse(localStorage.getItem('products')) || [];

        // لعرض التجربة بدون قاعدة بيانات، نستخدم مثال:
        const sales = JSON.parse(localStorage.getItem('sales')) || [];
        const products = JSON.parse(localStorage.getItem('products')) || [];



        function calculateProfit() {
            let totalProfit = 0;
            const tbody = document.querySelector("#profitTable tbody");
            tbody.innerHTML = "";

            sales.forEach((inv, i) => {
                let total = 0, cost = 0;

                inv.items.forEach(item => {
                    const product = products.find(p => p.name === item.name);
                    const buyPrice = product ? product.buyPrice : 0;
                    total += item.qty * item.price;
                    cost += item.qty * buyPrice;
                });

                const profit = total - cost;
                totalProfit += profit;

                tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${inv.date}</td>
          <td>${inv.customer}</td>
          <td>${total.toFixed(2)}</td>
          <td>${cost.toFixed(2)}</td>
          <td>${profit.toFixed(2)}</td>
        </tr>
      `;
            });

            document.getElementById("totalProfit").textContent = totalProfit.toFixed(2);
            document.getElementById("sumProfit").textContent = totalProfit.toFixed(2);
        }

        window.onload = calculateProfit;
    </script>
</body>

</html>
