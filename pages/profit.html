<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير الأرباح</title>

    <style>
        body {
            font-family: "Cairo", sans-serif;
            background: #0f172a;
            color: white;
            margin: 0;
        }

        /* HEADER */
        .header {
            position: sticky;
            top: 0;
            background: #0e7490;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
        }

        h4 {
            margin-bottom: 10px;
        }

        /* MAIN */
        .main-content {
            padding: 20px;
        }

        /* فاصل ناعم */
        .main-content::before {
            content: "";
            display: block;
            height: 1px;
            background: linear-gradient(to left, transparent, #334155, transparent);
            margin-bottom: 20px;
            margin-top: 60px;
        }

        /* breadcrumb */
        .breadcrumb {
            position: fixed;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            padding: 12px 20px;
            margin: 0 auto;
            max-width: 100%;
            text-align: center;
        }

        .breadcrumb a {
            color: #5dade2;
            text-decoration: none;
        }

        /* جداول */
        .table-container {
            width: 100%;
            max-height: 400px;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            min-width: 600px;
        }

        th,
        td {
            border: 1px solid #4b5563;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #1e293b;
        }

        tfoot td {
            font-weight: bold;
            color: #fbbf24;
        }

        /* Scrollbar */
        .table-container::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        /* فلتر */
        .filter-container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="date"] {
            flex: 1;
            padding: 6px;
            margin-left: 10px;
            border-radius: 6px;
            border: none;
        }

        button {
            width: 100%;
            max-width: 200px;
            margin: 15px auto 0;
            display: block;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #21618c;
            color: white;
            cursor: pointer;
            font-weight: bold;
            padding: 8px 14px;
            cursor: pointer;
        }

        /* مودال */
        #expensesModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .7);
            justify-content: center;
            align-items: center;
        }

        #expensesModalContent {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }

        #expensesContent {
            overflow-y: auto;
            flex: 1;
        }

        /* Scrollbar */
        #expensesContent::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        #expensesContent::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

    </style>
</head>

<body>

    <header class="header">
        سهل لإدارة الحسابات
    </header>

    <nav class="breadcrumb">
        <a href="../index.html">الرئيسية</a> /
        <span>تقارير الأرباح</span>
    </nav>

    <main class="main-content">

        <div class="filter-container">
            <label>من تاريخ: <input type="date" id="fromDate"></label>
            <label>إلي تاريخ: <input type="date" id="toDate"></label>
            <button id="filterBtn">فلترة</button>
        </div>

        <h4>تقرير مجمل ربح الفواتير</h4>

        <div class="table-container">
            <table id="profitTable">
                <thead>
                    <tr>
                        <th>م</th>
                        <th>التاريخ</th>
                        <th>العميل</th>
                        <th>إجمالي الفاتورة</th>
                        <th>تكلفة الفاتورة</th>
                        <th>الربح</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">الإجمالي الكلي</td>
                        <td id="sumProfit">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <h4>تقرير صافي الربح</h4>

        <div class="table-container">
            <table id="netProfitTable">
                <thead>
                    <tr>
                        <th>م</th>
                        <th>التاريخ</th>
                        <th>إجمالي الربح</th>
                        <th>إجمالي المصروفات</th>
                        <th>صافي الربح</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td>الإجمالي</td>
                        <td>-</td>
                        <td id="totalProfitSum">0</td>
                        <td id="totalExpensesSum">0</td>
                        <td id="netProfitSum">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <button style="background:#e74c3c;color:white;width:100%; margin-top: 10px;" id="showExpensesBtn">
            عرض المصروفات المسجلة
        </button>

    </main>

    <!-- مودال المصروفات -->
    <div id="expensesModal">
        <div id="expensesModalContent">
            <h3>المصروفات المسجلة</h3>
            <div id="expensesContent"></div>
            <button id="closeModalBtn">إغلاق</button>
        </div>
    </div>

    <script>
        // بيانات حقيقية موجودة في localStorage
        const sales = JSON.parse(localStorage.getItem('sales')) || [];
        const products = JSON.parse(localStorage.getItem('products')) || [];
        const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        const fromDateInput = document.getElementById("fromDate");
        const toDateInput = document.getElementById("toDate");

        function renderProfitTable(filteredSales) {
            const tbody = document.querySelector("#profitTable tbody");
            tbody.innerHTML = "";
            let totalProfit = 0;

            filteredSales.forEach((inv, i) => {
                let total = 0, cost = 0;
                inv.items.forEach(item => {
                    const product = products.find(p => p.name === item.name);
                    const buyPrice = product ? product.buyPrice : 0;
                    total += item.qty * item.price;
                    cost += item.qty * buyPrice;
                });
                const profit = total - cost;
                totalProfit += profit;

                tbody.innerHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${inv.date}</td>
                        <td>${inv.customer}</td>
                        <td>${total.toFixed(2)}</td>
                        <td>${cost.toFixed(2)}</td>
                        <td>${profit.toFixed(2)}</td>
                    </tr>
                `;
            });

            document.getElementById("sumProfit").textContent = totalProfit.toFixed(2);
        }

        function renderNetProfitTable(filteredSales, filteredExpenses) {
            const tbody = document.querySelector("#netProfitTable tbody");
            tbody.innerHTML = "";

            // اجمع المصروفات حسب اليوم
            const expensesByDate = {};
            filteredExpenses.forEach(e => {
                if (!expensesByDate[e.date]) expensesByDate[e.date] = 0;
                expensesByDate[e.date] += e.amount;
            });

            // اجمع الأرباح حسب اليوم
            const profitByDate = {};
            filteredSales.forEach(inv => {
                if (!profitByDate[inv.date]) profitByDate[inv.date] = 0;
                inv.items.forEach(item => {
                    const product = products.find(p => p.name === item.name);
                    const buyPrice = product ? product.buyPrice : 0;
                    profitByDate[inv.date] += item.qty * (item.price - buyPrice);
                });
            });

            let totalProfitSum = 0, totalExpensesSum = 0, netProfitSum = 0;
            let idx = 1;

            const allDates = Array.from(new Set([...Object.keys(profitByDate), ...Object.keys(expensesByDate)])).sort();

            allDates.forEach(date => {
                const profit = profitByDate[date] || 0;
                const exp = expensesByDate[date] || 0;
                const net = profit - exp;

                totalProfitSum += profit;
                totalExpensesSum += exp;
                netProfitSum += net;

                tbody.innerHTML += `
                    <tr>
                        <td>${idx++}</td>
                        <td>${date}</td>
                        <td>${profit.toFixed(2)}</td>
                        <td>${exp.toFixed(2)}</td>
                        <td>${net.toFixed(2)}</td>
                    </tr>
                `;
            });

            document.getElementById("totalProfitSum").textContent = totalProfitSum.toFixed(2);
            document.getElementById("totalExpensesSum").textContent = totalExpensesSum.toFixed(2);
            document.getElementById("netProfitSum").textContent = netProfitSum.toFixed(2);
        }

        function filterAndRender() {
            const from = fromDateInput.value || "1970-01-01";
            const to = toDateInput.value || "9999-12-31";

            const filteredSales = sales.filter(s => s.date.slice(0, 10) >= from && s.date.slice(0, 10) <= to);
            const filteredExpenses = expenses.filter(e => e.date.slice(0, 10) >= from && e.date.slice(0, 10) <= to);

            renderProfitTable(filteredSales);
            renderNetProfitTable(filteredSales, filteredExpenses);
        }

        document.getElementById("filterBtn").addEventListener("click", filterAndRender);

        // مودال عرض المصروفات
        const expensesModal = document.getElementById("expensesModal");
        const expensesContent = document.getElementById("expensesContent");
        const showExpensesBtn = document.getElementById("showExpensesBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");

        showExpensesBtn.addEventListener("click", () => {
            const from = fromDateInput.value || "1970-01-01";
            const to = toDateInput.value || "9999-12-31";

            const filteredExpenses = expenses.filter(e => e.date.slice(0, 10) >= from && e.date.slice(0, 10) <= to);

            if (!filteredExpenses.length) {
                expensesContent.innerHTML = "<p style='text-align:center'>لا توجد مصروفات مسجلة</p>";
            } else {
                let html = `<table>
                                <thead>
                                    <tr>
                                        <th>م</th>
                                        <th>التاريخ</th>
                                        <th>البند</th>
                                        <th>المبلغ</th>
                                    </tr>
                                </thead>
                                <tbody>`;
                filteredExpenses.forEach((e, i) => {
                    html += `<tr>
                                <td>${i + 1}</td>
                                <td>${e.date}</td>
                                <td>${e.title}</td>
                                <td>${e.amount.toFixed(2)}</td>
                             </tr>`;
                });
                html += "</tbody></table>";
                expensesContent.innerHTML = html;
            }

            expensesModal.style.display = "flex";
        });

        closeModalBtn.addEventListener("click", () => {
            expensesModal.style.display = "none";
        });

        // تعيين تواريخ اليوم بشكل افتراضي
        const today = new Date().toISOString().slice(0, 10);
        fromDateInput.value = today;
        toDateInput.value = today;

        // استدعاء العرض عند تحميل الصفحة
        window.onload = filterAndRender;

    </script>

</body>

</html>
